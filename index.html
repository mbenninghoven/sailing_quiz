<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz</title>
	<link href='//fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 class="main_header">Jog Your Sailing Knowledge!</h1>
	<h3 class="instructions">Will you sink or swim?! Answer each question when prompted.</h3>
	<h3 class="numbercorrect"></h3>
	<h3 class="displayq"></h3>
	<h3 class="feedback"></h3>

	<a href="/" class="subbut">Start New Game</a>

	<form class="submissions" id="submission" method="post">
		<div>
			<input type="radio" id="answer_one" name="answer" />
			<label for="answer_one"></label>
		</div>

		<div>
			<input type="radio" id="answer_two" name="answer" />
			<label for="answer_two"></label>
		</div>

		<div>
			<input type="radio" id="answer_three" name="answer" />
			<label for="answer_three"></label>
		</div>

		<div>		
			<input type="radio" id="answer_four" name="answer" />
			<label for="answer_four"></label>
		</div>

		<div>
			<input type="submit" id='button' name="submit">
		</div>

	</form>

	<script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
